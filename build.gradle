plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}
sourceCompatibility = 1.11
targetCompatibility = 1.11
repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url "http://maven.imagej.net/content/groups/public/"
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

    // This dependency is used by the application.
    compileOnly("org.projectlombok:lombok:1.18.10")
    annotationProcessor("org.projectlombok:lombok:1.18.10")
    implementation 'com.github.dpaukov:combinatoricslib3:3.3.0'
    compile group: 'com.github.AlmasB', name: 'AStar', version: '1.0.1'
// https://mvnrepository.com/artifact/javax.vecmath/vecmath
    compile group: 'javax.vecmath', name: 'vecmath', version: '1.5.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'

    // Use JUnit test framework
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.14.0'
}

application {
    // Define the main class for the application.
    mainClassName = 'aoc.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
